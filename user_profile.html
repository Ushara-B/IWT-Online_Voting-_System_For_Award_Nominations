<html>
    <head>
        <title>BallotBox23</title>

        <!--CSS-->
        <link rel="stylesheet" href="css/user_profile.css">

        <!--JS-->

        <!--Boxicons CSS-->
        <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    </head>

    <body>
         <!--Top Navigation bar -->
        <div class="topnav">
            <div class="topnav-bar">
                <div class="logo">
                    <img src="img/logo2.png" class="img-logo">
                </div>
                        
                <span class="name">BALLOTBOX 2023</span>
                    
                <div class="username-search">
                    <div class="username">
                        <ul class="username-links">
                            <li><a href="user_profile.html">Username</a></li>
                            <li>
                                <a href="user_profile.html">
                                <img src="img/profile.jpg" class="profile-img">
                                </a>
                            </li>
                        </ul>
                    </div>
            
                    <div class="searchbox">
                        <div class="search-field">
                            <input type="search" placeholder="Search...">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--Navigation-->
        <div class="navigation">
            <ul class="navbar-links">
                <li><a href="home.html">Home</a></li>
                <li><a href="winner.html">Winner</a></li>
                <li><a href="nominee.html">Nominee</a></li>
                <li><a href="category.html">Category</a></li>
            </ul>
        </div>
        
         <!--Noname-->
         <div class="noname">
            <div class="user-profile">
                <!-- <div class="winner-category"> -->
                    <div class="card">
                        <h2>Personal Information</h2>
                        <table class="personal">
                            <tr>
                                <td colspan="2" class="first-row">
                                    <img src="img/profile.jpg">
                                    <input type="file" id="file" accept="image/jpg">
                                    <label for="file">Change</label>   
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2" class="first-row">
                                    <span>Username</span>
                                    <input type="file" id="file" accept="image/jpg">
                                    <label for="file">Change</label> 
                                </td>
                            </tr>
                       
                            <tr>
                                <td class="t">E-mail</td>
                                <td class="n">Empty</td>
                            </tr>
                            <tr>
                                <td class="t">First Name</td>
                                <td class="n">Empty</td>
                            </tr>
                            <tr>
                                <td class="t">Last Name</td>
                                <td class="n">Empty</td>
                            </tr>
                            <tr>
                                <td class="t">Gender</td>
                                <td class="n">Empty</td>
                            </tr>
                            <tr>
                                <td class="t">Date of Birth</td>
                                <td class="n">Empty</td>
                            </tr>
                        </table>
                    </div>
                    <div class="card">
                        <h2>Voted Nominee</h2>
                        <table class="vote">
                            <tr>
                                <th>No</th>
                                <th>Nomine Name</th>
                                <th>Voted Date</th>
                            </tr>
                            <tr>
                                <td>1</td>
                                <td>Empty</td>
                                <td>Empty</td>
                            </tr>
                        </table>
                        
                    </div>  
                <!-- </div> -->
            </div>
        </div>

        <!--Footer-->
        <div class="footer">
            <p>Footer</p>
        </div>        
        

    </body>
</html>
